<!-- Dynamically setting the tailwind class
https://github.com/tailwindlabs/tailwindcss/discussions/7084
https://angular.io/api/common/NgClass
-->

<div [ngClass]="{'bg-white': showHideProperty === false}"
    class="flex flex-col md:flex-row md:items-center md:justify-between md:pr-4 fixed top-0 w-screen  md:bg-transparent z-50 ">

    <div class="flex flex-row justify-between p-4 items-center md:bg-transparent bg-slate-50 shadow-sm">


        <a href="#" class="flex flex-row justify-start cursor-pointer font-megrim font-bold text-sm">

            <!-- <div class=" bg-primary text-white p-0 w-12 h-12 ring-1 ring-slate-900/5 shadow-lg rounded-full flex items-center justify-center ">
            < S >
            </div> -->
            <!-- <app-icon [stack]="logo"></app-icon> -->

            <a class="image-container block rounded-full w-8 h-8 lg:w-12 lg:h-12 border-2 border-primary hover:rotate-center hover:scale-0">
                <img class="h-full w-full rounded-md" src={{logo.stackUrl}} alt={{logo.stackName}} srcset="">
            </a>
            <span class="self-center pl-1 tracking-widest font-bold">
                ANUJA.DEV
            </span>

        </a>

        <div class="md:hidden cursor-pointer" (click)="showHide(!showHideProperty)">

            <div *ngIf="showHideProperty; else elseBlock">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-auto h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
            <ng-template #elseBlock>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-auto h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>

            </ng-template>
        </div>
    </div>


    <div [ngClass]="{'hidden md:block': showHideProperty === true}" class="h-screen md:h-auto md:bg-transparent">
        <div
            class="flex flex-col text-center divide-y divide-slate-400/25 md:divide-none p-0 md:flex-row md:pt-4 font-medium tracking-widest">
            <div class=" cursor-pointer p-4  hover:text-primary ">About</div>
            <div class=" cursor-pointer p-4  hover:text-primary ">Projects</div>
            <div class=" cursor-pointer p-4  hover:text-primary ">Resume</div>
            <!-- <div class=" cursor-pointer hover:text-primary  p-4 ">Experance</div>
            <div class=" cursor-pointer p-4  hover:text-primary ">Education</div> -->
            <div class=" cursor-pointer p-4  hover:text-primary ">Contact</div>
        </div>
    </div>

</div>
