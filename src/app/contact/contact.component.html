<section class="flex flex-col lg:flex-row h-screen font-medium w-screen relative">
  <div class="container mx-auto p-4 flex flex-col h-screen justify-evenly max-w-[1366px]">
    <div class="capitalize font-megrim font-medium text-5xl text-center lg:text-6xl mt-16">
      <div class="glitch">
        <span [attr.data-text]="'Contact Me'" class="tracking-wide w-max pb-2"
          *ngFor="let number of [0, 1, 2, 3, 4]">Contact Me</span>
      </div>
    </div>

    <div class="contact-form flex flex-col lg:flex-row justify-center gap-10">
      <!-- 
      <div class="flex flex-row lg:flex-col items-center justify-center  gap-6">

        <a class="flex flex-row items-center gap-4" href="https://www.linkedin.com/in/sanuja-gayantha-630115201/" target="_blank"><img class="h-10 w-10 md:w-18 md:h-18" src="../../assets/images/linkedin-linked-in-svgrepo-com.svg" alt="" srcset=""></a>
     </div> -->

      <form #contactForm="ngForm" class="contact-form flex flex-col w-full lg:w-[600px] bg-white shadow p-6 gap-2"
        (submit)="sendEmail($event, contactForm)">

        <label class="after:content-['*'] after:ml-0.5 after:text-red-500">Name</label>
        <input required #user_name="ngModel" [(ngModel)]="contacts.user_name" placeholder="your name"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
          type="text" name="user_name" />
        <p *ngIf="user_name.dirty && user_name.errors?.['required']" class="mt-2  text-pink-600 text-sm">
          Your name is required
        </p>

        <label class="after:content-['*'] after:ml-0.5 after:text-red-500">Email</label>
        <input required email #user_email="ngModel" [(ngModel)]="contacts.user_email" placeholder="your e-mail"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
          type="text" name="user_email" />
        <p *ngIf="user_email.dirty && user_email.errors" class="mt-2  text-pink-600 text-sm">
          Please provide a valid email address.
        </p>

        <label class="after:content-['*'] after:ml-0.5 after:text-red-500">Message</label>
        <textarea required #message="ngModel" [(ngModel)]="contacts.message" placeholder="your message"
          class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
          name="message"></textarea>
        <p *ngIf="message.dirty && message.errors?.['required']" class="mt-2  text-pink-600 text-sm">
          Your message is required
        </p>

        <button type="submit" value="Send" [disabled]="contactForm.invalid"
          [ngClass]="{'cursor-not-allowed': contactForm.invalid}"
          class="text-center border-2 border-primary-2 p-4 hover:text-white lg:w-[200px] z-50">
          Send
        </button>

        <!-- User message -->
        <p *ngIf="errors" [ngClass]="{'text-pink-600': errors.id===2}" [ngClass]="{'text-green-600': errors.id===1}"
          class="mt-2  text-sm">
          {{errors.message}}
        </p>

      </form>
    </div>
  </div>

  <footer
    class="flex mx-auto text-xs flex-wrap gap-2 justify-center mt-2 absolute bottom-0 p-4 w-screen bg-primary-2 text-white">
    <span>Copyright Â© {{ Year }}. All rights are reserved.</span>
  </footer>
</section>
