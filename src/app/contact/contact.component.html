<section class="flex flex-col lg:flex-row h-screen font-medium w-screen relative">
  <div class="container mx-auto p-4 flex flex-col h-screen justify-evenly">
    
    <div
      class="capitalize font-megrim font-medium text-5xl text-center lg:text-6xl mt-16">
      <div class="glitch">
        <span [attr.data-text]="'Contact'" class="tracking-wide w-max pb-2" *ngFor="let number of [0, 1, 2, 3, 4]">Contact</span>
      </div>
    </div>

  <div class="contact-form  flex flex-col lg:flex-row justify-center gap-10">

      <div class="flex flex-row lg:flex-col items-center justify-center  gap-6">

        <!-- <span>rpsgayantha{{'@'}}gmail.com</span> -->
        <a class="flex flex-row items-center gap-4" href="mailto:rpsgayantha@gmail.com" target="_blank"><img class="h-14 w-14 md:w-18 md:h-18" src="../../assets/images/email-letter-mail-message-envelope-email-address-svgrepo-com.svg" alt="" srcset=""></a>

        <!-- <span>Sanuja Gayantha</span> -->
        <a class="flex flex-row items-center gap-4" href="https://www.linkedin.com/in/sanuja-gayantha-630115201/" target="_blank"><img class="h-10 w-10 md:w-18 md:h-18" src="../../assets/images/linkedin-linked-in-svgrepo-com.svg" alt="" srcset=""></a>
     </div>


    <form class="contact-form flex flex-col w-full lg:w-[600px]  bg-white shadow p-6 gap-2" (submit)="sendEmail($event) ">
      
      <label class="after:content-['*'] after:ml-0.5 after:text-red-500">Name</label>
      <input [(ngModel)]="contacts.user_name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
      disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500" type="text" name="user_name" >


      <label class="after:content-['*'] after:ml-0.5 after:text-red-500">Email</label>
      <input [(ngModel)]="contacts.user_email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
      disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500 peer" type="email" name="user_email" >

      <p class="mt-2 hidden peer-invalid:block text-pink-600 text-sm">
        Please provide a valid email address.
      </p>


      <label class="after:content-['*'] after:ml-0.5 after:text-red-500">Message</label>
      <textarea [(ngModel)]="contacts.message"  class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded text-sm shadow-sm placeholder-slate-400
      focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
      disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
      invalid:border-pink-500 invalid:text-pink-600
      focus:invalid:border-pink-500 focus:invalid:ring-pink-500" name="message"></textarea>

      <button *ngIf="contacts.user_name && contacts.user_email && contacts.message" type="submit" value="Send" class="text-center border-2 border-primary  p-4  hover:text-white lg:w-[200px] z-50 ">Send</button>
    
    </form>

  </div>



</div>
<footer class="flex mx-auto text-xs flex-wrap gap-2 justify-center mt-2 absolute bottom-5 p-4 w-screen">
  <span>Copyright Â© {{Year}}. All rights are reserved.</span>
</footer>
</section>
