<div class="img-wrapper flex mx-auto">
  <div
    class="container shadow-2xl -rotate-2 border-8 border-slate-300 outline-dashed -outline-5 outline-slate-300 w-full h-full flex flex-col bg-white"
  >
    <img
      class="lg:w-80 lg:h-80 h-60 w-60 object-cover pb-4"
      src="{{ imgUrl.url_link }}"
      alt="{{ imgUrl.alt_text }}"
      srcset=""
    />
    <span
      *ngIf="imgUrl.text.toString() === '# SANUJA # DEVELOPER'; else elseBlock"
      class="text-xs text-center pb-2 font-black"
      >{{ imgUrl.text }}
    </span>
    <ng-template #elseBlock>
      <div class="flex flex-row justify-center">
        <span class="flex flex-row text-xs text-center m-2 self-center">
          <a href="https://github.com/sanuja-gayantha" target="_blank"
            ><img
              src="../../assets/images/github.svg"
              class="w-8 h-8 cursor-pointer" /></a
        ></span>
        <button
          class="flex flex-row text-xs text-center border-2 border-black p-4 m-2 self-center hover:text-white font-black"
        >
          {{ imgUrl.text }}
        </button>
      </div>
    </ng-template>
  </div>
</div>
