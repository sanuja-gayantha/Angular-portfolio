<section class="hero flex flex-col h-screen w-screen justify-center relative">
  <!-- bg-rose-400 -->

  <div class="glitch-wrapper flex flex-col text-6xl md:text-8xl justify-center">
    <div class="glitch top-1/3 lg:top-2/4 lg:-mt-8 lg:w-max lg:flex lg:px-0 lg:left-2/4">
      <span [attr.data-text]="'FRONT-END DEVELOPER'" class="lg:w-max lg:flex left-2/4 tracking-wide"
        *ngFor="let number of [0, 1, 2, 3, 4]">FRONT-END DEVELOPER</span>

    </div>

  </div>

  <p class="text-lg px-6 md:px-12 pt-24 md:mt-48 md:pt-10 lg:text-center">
    Hi there, I'm <span class="font-semibold px-1">Sanuja</span> Gayantha, A
    self-motivated developer based in Sri Lanka.
  </p>

  <div class="flex gap-5 justify-center items-center pt-12 md:pt-10 z-50">
    <!-- <app-icon *ngFor="let social of socialList" [stack]="social"></app-icon> -->
    
    <a *ngFor="let social of socialList" href={{social.link}} target="_blank" class="image-container block rounded-full w-8 h-8 lg:w-12 lg:h-12 p-1 border-2 border-primary hover:rotate-center2">
      <img class="h-full w-full rounded-md" src={{social.stackUrl}} alt={{social.stackName}} srcset="">
    </a>
    <button class="text-center border-2 border-black p-4 m-2 self-center hover:text-white lg:w-[200px]">Contact Me</button>
  </div>


</section>
