<section class="flex flex-col lg:flex-row h-screen lg:px-32 font-bold">
  <div class="container mx-auto p-4 flex flex-col h-screen justify-center md:gap-16">
    
    <div
      class="capitalize font-megrim font-bold text-5xl text-center lg:text-6xl py-16">
      <div class="glitch">
        <span [attr.data-text]="'Projects'" class="tracking-wide w-max pb-2" *ngFor="let number of [0, 1, 2, 3, 4]">Projects</span>
      </div>
    </div>

    <div class="flex flex-col">
      <div class="flex flex-col gap-5 items-center text-sm md:text-base" >
        <span
        class="cursor-pointer"
          *ngFor="
            let project of [
              'Ecommerce (Angular, Tailwind CSS)',
              'Snacks brand (Angular, Tailwind CSS)',
              'Electric scooters (Angular, Tailwind CSS)',
              'IP tracker (Angular, Tailwind CSS)',
              'Moroccan shop (React, SCSS)',
              'Unsplash photo app (React, SCSS)',
              'Easybank landing page ( HTML, SASS, JavaScript)',
              'See more...'
            ]
          "
          >{{ project }}</span
        >
      </div>
    </div>
  </div>
</section>
